<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://kit.fontawesome.com/d51f589380.js"></script>
    <title>Fluent Flashcard</title>
</head>
<body>
    
    <div class="question-box">
        <header>
            <div class="timer">
                <div class="time-text"><i class="fa-solid fa-stopwatch"></i></div>
                <div class="timer-sec">60</div>
            </div>
        </header>

        <section>
            <h1 class="word">Student</h1>

            <div class="question-content">
                <p class="first">معنی این کلمه چیست؟</p>
                <p class="second">چگونه تلفظ می شود؟</p>

                <button class="question-btn btn">جواب</button>
            </div>
        </section>
    </div>

    <div class="flashcard">
        <h2 class="flashcard-word">Student</h2>

        <div class="flashcard-content">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="css/student-1.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="css/student-2.png" alt="">
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="flashcard-details">
                    <h1 class="answer">دانش آموز</h1>
                    <p class="phonetic"><span>ˈstudn̩t</span> :فونتیک کلمه</p>
                    <audio id="voice" src="student.mp3"></audio>
                    <button onclick="PlayAudio()" class="flashcard-btn btn"><i class="fa-solid fa-volume-high"></i> تلفظ کلمه</button>
            </div>
        </div>

        <div class="navigate-buttons">
            <button class="hard">سخت</button>
            <button class="medium">متوسط</button>
            <button class="easy">آسان</button>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
